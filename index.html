<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>魔琉血悶怒曜尾 ― 環状月暦</title>
  <meta name="description" content="2/3/5/7日周期を同時に参照できる円環レイアウトの月間カレンダー" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-controls">
      <nav class="controls" aria-label="月移動">
        <button id="prev" type="button" aria-label="前の月へ">◀ 前月</button>
        <button id="today" type="button">今日へ</button>
        <button id="next" type="button" aria-label="次の月へ">次月 ▶</button>
      </nav>
    </div>
  </header>
  <section
    id="settings-panel"
    class="settings-panel"
    hidden
    aria-labelledby="settings-heading"
  >
    <div class="settings-inner">
      <div class="settings-header">
        <h2 id="settings-heading">周期の曜日設定</h2>
        <button id="settings-close" class="settings-close" type="button" aria-controls="settings-panel">
          閉じる
        </button>
      </div>
      <form id="settings-form" class="settings-form" aria-describedby="settings-help">
        <p id="settings-help" class="settings-help">
          各周期ごとの表示名を設定できます。空欄にすると既定値に戻ります。
        </p>
      </form>
      <div class="settings-actions">
        <button id="settings-reset" class="settings-reset" type="button">既定値に戻す</button>
        <div class="settings-import-export">
          <label class="settings-import">
            <span>設定をインポート</span>
            <input id="settings-import-input" type="file" accept="application/json" />
          </label>
          <button id="settings-export" class="settings-export" type="button">設定をエクスポート</button>
        </div>
      </div>
    </div>
  </section>
  <main class="app-main legend-hidden">
    <section class="ring-section" aria-labelledby="ring-heading">
      <h2 id="ring-heading" class="sr-only">環状月暦</h2>
      <div id="ring" class="ring-container" role="img" aria-labelledby="ring-title ring-desc">
        <div id="ring-center" class="ring-center" aria-live="polite" aria-atomic="true">
          <svg
            id="ring-center-svg"
            class="ring-center-svg"
            viewBox="0 0 600 600"
            preserveAspectRatio="xMidYMid meet"
          >
            <text id="ring-center-month" class="ring-center-month" x="300" y="300" aria-hidden="true">
              <tspan id="ring-month-number" class="ring-center-month-number">1</tspan>
              <tspan class="ring-center-month-unit" dx="-30">月</tspan>
            </text>
            <text id="ring-year" class="ring-center-year" x="300" y="255" aria-hidden="true"></text>
            <text id="ring-date" class="ring-center-date" x="300" y="350"></text>
            <text id="ring-time" class="ring-center-time" x="300" y="380"></text>
          </svg>
        </div>
      </div>
      <p id="ring-title" class="sr-only"></p>
      <p id="ring-desc" class="sr-only">2,3,5,7日周期の曜日を多重に表示する環状カレンダー</p>
      <div id="fallback-list" class="sr-only"></div>
    </section>
    <aside class="legend-panel is-hidden" aria-labelledby="legend-heading">
      <div class="legend-header">
        <h3 id="legend-heading">凡例</h3>
        <button
          id="legend-toggle"
          class="legend-toggle"
          type="button"
          aria-controls="legend-list"
          aria-expanded="false"
          aria-label="凡例を表示"
        >
          凡例を表示
        </button>
      </div>
      <section class="legend" aria-labelledby="legend-heading" aria-hidden="true" inert hidden>
        <div class="legend-settings">
          <button
            id="settings-toggle"
            class="settings-toggle"
            type="button"
            aria-expanded="false"
            aria-controls="settings-panel"
          >
            曜日設定
          </button>
        </div>
        <ul id="legend-list"></ul>
      </section>
    </aside>
  </main>
  <footer class="app-footer">
    <small>MIT License</small>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
