<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>魔琉血悶怒曜尾 ― 環状月暦</title>
  <meta name="description" content="2/3/5/7日周期を同時に参照できる円環レイアウトの月間カレンダー" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="app-header">
    <nav class="controls" aria-label="月移動">
      <button id="prev" type="button" aria-label="前の月へ">◀ 前月</button>
      <button id="today" type="button">今日へ</button>
      <button id="next" type="button" aria-label="次の月へ">次月 ▶</button>
    </nav>
  </header>
  <main class="app-main legend-hidden">
    <section class="ring-section" aria-labelledby="ring-heading">
      <h2 id="ring-heading" class="sr-only">環状月暦</h2>
      <div id="ring" class="ring-container" role="img" aria-labelledby="ring-title ring-desc">
        <div id="ring-center" class="ring-center" aria-live="polite" aria-atomic="true">
          <svg
            id="ring-center-svg"
            class="ring-center-svg"
            viewBox="0 0 600 600"
            preserveAspectRatio="xMidYMid meet"
          >
            <text id="ring-center-month" class="ring-center-month" x="300" y="270" aria-hidden="true">
              <tspan id="ring-month-number" class="ring-center-month-number">1</tspan>
              <tspan class="ring-center-month-unit" dx="18">月</tspan>
            </text>
            <text id="ring-date" class="ring-center-date" x="300" y="375"></text>
            <text id="ring-time" class="ring-center-time" x="300" y="450"></text>
          </svg>
        </div>
      </div>
      <p id="ring-title" class="sr-only"></p>
      <p id="ring-desc" class="sr-only">2,3,5,7日周期の曜日を多重に表示する環状カレンダー</p>
      <div id="fallback-list" class="sr-only"></div>
    </section>
    <aside class="legend-panel is-hidden" aria-labelledby="legend-heading">
      <div class="legend-header">
        <h3 id="legend-heading">凡例</h3>
        <button
          id="legend-toggle"
          class="legend-toggle"
          type="button"
          aria-controls="legend-list"
          aria-expanded="false"
          aria-label="凡例を表示"
        >
          凡例を表示
        </button>
      </div>
      <section class="legend" aria-labelledby="legend-heading" aria-hidden="true" inert hidden>
        <ul id="legend-list">
          <li><span class="legend-dot legend-two" aria-hidden="true"></span><span>二日周期: 陰・陽</span></li>
          <li><span class="legend-dot legend-three" aria-hidden="true"></span><span>三日周期: 石・鋏・紙</span></li>
          <li><span class="legend-dot legend-five" aria-hidden="true"></span><span>五日周期: 風・雨・雷・雲・霧</span></li>
          <li><span class="legend-dot legend-seven" aria-hidden="true"></span><span>七日周期: 日・月・火・水・木・金・土</span></li>
        </ul>
      </section>
    </aside>
  </main>
  <footer class="app-footer">
    <small>MIT License / 干支文字は Unicode 収録のものを使用しています。</small>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
